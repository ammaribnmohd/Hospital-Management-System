<div class="container">
    
    <h2 class="text-center">Add new Appointment</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" name="name" placeholder="Enter patient name"
                [(ngModel)]="appointment.name" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" id="age" class="form-control" name="age" placeholder="Enter age"
                [(ngModel)]="appointment.age" required>
        </div>
        <div class="form-group">
            <label for="symptoms">Symptoms:</label>
            <input type="text" id="symptoms" class="form-control" name="symptoms" placeholder="Enter symptoms"
                [(ngModel)]="appointment.symptoms" required>
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="text" id="number" class="form-control" name="number" placeholder="Enter number"
                [(ngModel)]="appointment.number" required>
        </div>
        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
</div>
